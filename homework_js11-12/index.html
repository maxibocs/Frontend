<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Сarousel</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="js/jQuery.carousel.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script.js"></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<!-- Carousel -->
	<div class="carousel_wrapper">
		<div class="carousel clearfix">
			<div class="carousel_arrow carousel_arrow_left"><span>Влево</span></div>
			<div class="carousel_hider">
				<ul class="carousel_list clearfix">
					<li class="carousel_item">
						<img class="item_image" src="img/img1.jpg" alt="picture1">
						<p class="item_text">Описание 1</p>
					</li>
					<li class="carousel_item">
						<img class="item_image" src="img/img2.jpg" alt="picture2">
						<p class="item_text">Описание 2</p>
					</li>
					<li class="carousel_item">
						<img class="item_image" src="img/img3.jpg" alt="picture3">
						<p class="item_text">Описание 3</p>
					</li>
					<li class="carousel_item">
						<img class="item_image" src="img/img4.jpg" alt="picture4">
						<p class="item_text">Описание 4</p>
					</li>
					<li class="carousel_item">
						<img class="item_image" src="img/img5.jpg" alt="picture5">
						<p class="item_text">Описание 5</p>
					</li>
					<li class="carousel_item">
						<img class="item_image" src="img/img6.jpg" alt="picture6">
						<p class="item_text">Описание 6</p>
					</li>
					<li class="carousel_item">
						<img class="item_image" src="img/img7.jpg" alt="picture7">
						<p class="item_text">Описание 7</p>
					</li>
					<li class="carousel_item">
						<img class="item_image" src="img/img8.jpg" alt="picture8">
						<p class="item_text">Описание 8</p>
					</li>
					<li class="carousel_item">
						<img class="item_image" src="img/img9.jpg" alt="picture9">
						<p class="item_text">Описание 9</p>
					</li>
					<li class="carousel_item">
						<img class="item_image" src="img/img10.jpg" alt="picture10">
						<p class="item_text">Описание 10</p>
					</li>
				</ul>
			</div>
			<div class="carousel_arrow carousel_arrow_right"><span>Вправо</span></div>
		</div>
	</div>

<!-- UserProfile -->

	<script type="text/html" class="user_profile">
		<div class="profile_wrapper">
			<div class="box_name">
				<h2><%= fullName %></h2>
				<img src="<%= avatar %>" alt="user photo">
				<p><%= position %></p>
				<hr>
			</div>
			<div class="box_objective">
				<p><%= objective %></p>
				<ul>
					<li>&bull; <%= component1 %></li>
					<li>&bull; <%= component2 %></li>
					<li>&bull; <%= component3 %></li>
				</ul>
				<hr>
			</div>
			<div class="contacts">
				<p>Мой контактный телефон:<br><%= tel %></p>
				<p>Мой профиль в facebook:<br><a href="<%= profile %>" target="_blank">Александр Манойло</a></p>
				<hr>
			</div>
			<div class="feedback">
				<p>Мой фидбек:</p>
				<p><%= feadback %></p>
			</div>
		</div>
	</script>
</body>
</html>
