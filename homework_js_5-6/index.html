<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper container">
		<div class="clock">
			<h1 class="clockShow">00:00:00.000</h1>
		</div>
		<div class="clockControls">
			<button class="startStop btn btn-default btn-sm">Start</button>
			<button class="split btn btn-default btn-sm">Split</button>
			<button class="reset btn btn-default btn-sm">Reset</button>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
