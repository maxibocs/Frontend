<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Сarousel</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="js/jQuery.carousel.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script.js"></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<!-- Carousel -->

<div class="container">
		<div class="carousel">
		  <li class="carousel_item"><img src="img/img1.jpg" alt="" /></li>
		  <li class="carousel_item"><img src="img/img2.jpg" alt="" /></li>
		  <li class="carousel_item"><img src="img/img3.jpg" alt="" /></li>
		  <li class="carousel_item"><img src="img/img4.jpg" alt="" /></li>
		  <li class="carousel_item"><img src="img/img5.jpg" alt="" /></li>
		  <li class="carousel_item"><img src="img/img6.jpg" alt="" /></li>
			<li class="carousel_item"><img src="img/img7.jpg" alt="" /></li>
			<li class="carousel_item"><img src="img/img8.jpg" alt="" /></li>
			<li class="carousel_item"><img src="img/img9.jpg" alt="" /></li>
			<li class="carousel_item"><img src="img/img10.jpg" alt="" /></li>
		</div>
</div>
	<div class="carousel_arrow carousel_arrow_right"></div>
	<div class="carousel_arrow carousel_arrow_left"></div>

<!-- UserProfile -->

	<script type="text/html" class="user_profile">
		<div class="profile_wrapper">
			<div class="box_name">
				<h2><%= fullName %></h2>
				<img src="<%= avatar %>" alt="user photo">
				<p><%= position %></p>
				<hr>
			</div>
			<div class="box_objective">
				<p><%= objective %></p>
				<ul>
					<li>&bull; <%= component1 %></li>
					<li>&bull; <%= component2 %></li>
					<li>&bull; <%= component3 %></li>
				</ul>
				<hr>
			</div>
			<div class="contacts">
				<p>Мой контактный телефон:<br><%= tel %></p>
				<p>Мой профиль в facebook:<br><a href="<%= profile %>" target="_blank">Александр Манойло</a></p>
				<hr>
			</div>
			<div class="feedback">
				<p>Мой фидбек:</p>
				<p><%= feadback %></p>
			</div>
		</div>
	</script>
</body>
</html>
