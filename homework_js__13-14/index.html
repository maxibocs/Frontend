<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script.js"></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<script type="text/html" class="tests_form">
		<div class="wrapper">
			<form class="test_form" action="#">
				<h2 class="test_title"><%=testTitle %></h2>
				<% for (var i = 0; i < questions.length; i++) { %>
					<div class="question_box">
						<h3 class="box_title"><%= i + 1 + ". " + questions[i].title %></h3>
						<% for (var j = 0; j < questions[i].answers.length; j++) { %>
						<label class="answer_label"><input class="answer_chekbox" type="checkbox" data-index="<%= i %>"><%= " " + questions[i].answers[j].text %></label>
						<% } %>
					</div>
				<% } %>
				<input class="test_btn" type="submit" value="<%= btnTitle %>">
			</form>
		</div>
	</script>
</body>
</html>
